<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tables</title>
    <style>
        /* Basic styling for the page layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* General header styling */
        h1,
        h2 {
            margin: 10px 0;
        }

        /* Table styling */
        .admin-table,
        .labour-table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Styling for table borders and cells */
        .admin-table,
        .admin-table th,
        .admin-table td,
        .labour-table,
        .labour-table th,
        .labour-table td {
            border: 1px solid #000;
        }

        /* Styling for table headers and cells */
        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Button styling */
        .table-buttons {
            margin-top: 10px;
        }

        .table-buttons button {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Admin Header -->
    <h1>ADMIN</h1>

    <!-- Sales Manager Table -->
    <h2>Sales Manager</h2>
    <table class="admin-table">
        <!-- Table Header -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Area</th>
        </tr>

        <!-- Table Rows (Example Data) -->
        {% for i in data.sm_data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.area }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Buttons for Sales Manager Table -->
    <div class="table-buttons">
        <button onclick="createSM()">+</button>
        <button onclick="deleteSM()">-</button>
    </div>

    <!-- Labour Header -->
    <h2>Labour</h2>
    <table class="labour-table">
        <!-- Table Header -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Area</th>
        </tr>
        {% for i in data.labour_data %}
        <!-- Table Rows (Example Data) -->
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.area }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Buttons for Labour Table -->
    <div class="table-buttons">
        <button onclick="createLabour()">+</button>
        <button onclick="deleteLabour()">-</button>
    </div>
    <script>

        function createSM() {
            window.location.href = "/dashboard/create_salemanager"
        }

        function deleteSM() {
            const deleteID = prompt("Please enter the ID:");
            let userID = {id: deleteID}
            response = fetch('/dashboard/delete_salemanager', {method:"POST", body: JSON.stringify(userID)})
           location.reload()
        }

        function createLabour() {
            window.location.href = "/dashboard/create_labour"
        }

        function deleteLabour() {
            const deleteID = prompt("Please enter the ID:");
            let userID = {id: deleteID}
            response = fetch('/dashboard/delete_labour', {method:"POST", body: JSON.stringify(userID)})
           location.reload()
        }

    </script>
</body>

</html>
